<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="contact-form.css" />
  </head>
  <body>
    <div class="contact">
      <div class="contact-inner">
        <div class="left">
          <div class="row1">
            <h3>Get in <span class="touch">touch</span></h3>
          </div>
          <div class="row2">
            <p>
              Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu
              leo molestie vel, ornare non id blandit netus.
            </p>
          </div>
          <div class="row3">
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Street" />
            <div class="input">
              <input class="width-60" type="text" placeholder="City" />
              <input class="width-30" type="text" placeholder="Post Code" />
            </div>
            <input type="number" placeholder="Contact Phone" />
            <input type="email" placeholder="email@gmail.com" />
            <input type="text" placeholder="Letâ€™s talk about your idea" />
          </div>
          <div class="row4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="10"
              height="10"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                stroke="#737B7D"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M17 8L12 3L7 8"
                stroke="#737B7D"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 3V15"
                stroke="#737B7D"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <label for="imageUpload">Upload Additional file</label>
            <input type="file" id="imageUpload" />
          </div>
          <div class="row5">
            <p>
              Attach file. File size of your documents should not exceed 10MB
            </p>
          </div>
          <div class="row6">
            <label
              ><input type="checkbox" />I want to protect my data by signing an
              NDA</label
            >
            <button type="submit">Submit</button>
          </div>
          <div class="row7">
            <div class="phone">
              <img src="images/Frame 831.svg" alt="Icon Description" />
              <div class="phone-nr">
                <h5>Phone</h5>
                <p>111 111 111</p>
              </div>
            </div>
            <div class="phone">
              <img src="images/Frame 833.png" alt="Icon Description" />
              <div class="phone-nr">
                <h5>E-MAIL</h5>
                <p>info@company.com</p>
              </div>
            </div>
            <div class="phone">
              <img src="images/Frame 833.png" alt="Icon Description" />
              <div class="phone-nr">
                <h5>HELPDESK</h5>
                <p>https://helpdesk.com</p>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d10241.409497027962!2d14.404326117571173!3d50.0796891647476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sHeadquarters%20Company%20s.%20r.%20o.%20Street.%2051%20100%2000%20Prague%20narodini%20divadlo!5e0!3m2!1slt!2slt!4v1699862706572!5m2!1slt!2slt"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <!-- <img src="images/Slice 3 (1) 1.png" alt="" /> -->
        </div>
      </div>
    </div>
  </body>
</html>
