<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      #modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999; /* Ensure it's above other elements */
      }

      .hidden {
        display: none !important;
      }

      /* Additional styles for the modal content */
      .bg-white {
        background-color: white;
      }

      body.modal-open {
        overflow: hidden;
      }

      body.modal-close {
        overflow: auto !important;
      }
    </style>
  </head>
  <body style="background-color: rgb(25, 12, 37)">
    <nav
      class="navbar bg-body-tertiary"
      style="background-color: #172554 !important"
    >
      <div class="container-fluid w-100">
        <form class="d-flex p-2" role="search">
          <input
            id="searchInput"
            type="text"
            class="form-control me-2"
            placeholder="Search by name"
          />
          <select
            id="drinksbyCategory"
            class="w-1/3 bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:focus:cursor-pointer hover:cursor-pointer"
          >
            <option selected value="empty">Pasirinkite kategoriją</option>
          </select>
          <select
            id="drinksbyGlass"
            class="w-1/3 bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:focus:cursor-pointer hover:cursor-pointer"
          >
            <option selected value="empty">Pasirinkite stiklinės tipą</option>
          </select>
          <select
            id="drinksbyIngredient"
            class="w-1/3 bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:focus:cursor-pointer hover:cursor-pointer"
          >
            <option selected value="empty">Pasirinkite ingridientą</option>
          </select>
          <button class="btn btn-secondary w-25 mx-1" id="search">
            Search
          </button>
          <button
            class="btn btn-secondary mx-1"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            id="findRandom"
          >
            feeling lucky
          </button>
        </form>
      </div>
    </nav>
    <div
      class="container p-1 d-flex flex-row flex-wrap justify-content-around content"
    ></div>
    <div id="modal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-body d-flex justify-content-center"></div>
        <div
          class="card overflow-auto"
          style="width: 90%; margin: 5vh; height: 90vh"
        >
          <div class="modal-header p-2">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="closeModal()"
            ></button>
          </div>
          <hr />
          <div id="modal-card"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
