<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border-right: 1px solid black;
        border-bottom: 1px solid black;
      }
      .row1 {
        height: 100px;
      }
      .row2 {
        height: 150px;
      }
      .row3 {
        height: 50px;
      }
      .row4 {
        height: 80px;
      }
      .colorRed {
        color: red;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Pirmas</th>
          <th>Antras</th>
          <th>Trečias</th>
          <th>Ketvirtas</th>
          <th>Penktas</th>
          <th>Šeštas</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table data-->
        <tr class="row1 colorRed">
          <td rowspan="2">1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <!-- Table data-->
        <tr class="row2">
          <td>2</td>
          <td>3</td>
          <td colspan="3">4</td>
        </tr>
        <!-- Table data-->
        <tr class="row3">
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <!-- Table data-->
        <tr class="row4">
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
