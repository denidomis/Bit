<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: fuchsia;
        /* transition: background-color 1s ease-in-out; */
        transition: all 0.5s ease-in-out;

        width: 500px;
        height: 500px;
        transition: all 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
